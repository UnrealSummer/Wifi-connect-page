
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WiFi 视频连接页</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    #qr { display: none; margin-top: 20px; }
    video { max-width: 100%; }
  </style>
</head>
<body>
  <h1>请观看视频后获取WiFi二维码</h1>
  <video id="video" controls autoplay>
    <source src="sample.mp4" type="video/mp4">
    您的浏览器不支持视频播放。
  </video>

  <div id="qr">
    <h2>WiFi二维码</h2>
    <img src="wifi-qr.png" alt="WiFi QR Code" width="200"/>
  </div>

  <p id="visit-counter">页面访问次数：加载中...</p>

  <script>
    const video = document.getElementById('video');
    const qr = document.getElementById('qr');
    video.onended = () => {
      qr.style.display = 'block';
    };

    const isAdmin = location.search.includes('admin=1');
    fetch('https://visit.zhangyu19930703.workers.dev/?site=wifi-page' + (isAdmin ? '&admin=1' : ''))
      .then(res => res.json())
      .then(data => {
        if (data.show) {
          document.getElementById('visit-counter').innerText = '页面访问次数：' + data.count;
        }
      });
  </script>
</body>
</html>
