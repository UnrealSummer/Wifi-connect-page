<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-5R4JMJ26LB"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-5R4JMJ26LB');
  </script>

  <meta charset="UTF-8">
  <title>WiFi Connect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background-color: #000;
      color: #fff;
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      overflow: hidden;
    }
    h1 {
      margin: 20px 0;
      font-size: 20px;
      text-align: center;
    }
    video {
      width: 90%;
      max-height: 50vh;
      object-fit: contain;
      border-radius: 10px;
    }
    #qr-container {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
    #qr-container img {
      max-width: 80%;
      height: auto;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1 id="page-title">请观看视频后获取WiFi二维码</h1>

  <video id="video" autoplay muted playsinline>
    <source src="sample7.mp4" type="video/mp4">
    您的浏览器不支持视频播放。
  </video>

  <div id="qr-container">
    <p>视频已播放完毕，长按下方二维码加入网络 ：</p>
    <img src="wifi-qr7.png" alt="WiFi QR Code" />
  </div>

  <script>
    const video = document.getElementById('video');
    const qrContainer = document.getElementById('qr-container');
    const pageTitle = document.getElementById('page-title');

    video.onended = () => {
      video.style.display = 'none';        // 隐藏视频
      pageTitle.style.display = 'none';    // 隐藏标题
      qrContainer.style.display = 'flex';  // 显示二维码
    };

    // 兼容微信自动播放
    document.addEventListener('WeixinJSBridgeReady', function () {
      video.play();
    }, false);

  // 兼容一般浏览器
  document.addEventListener('DOMContentLoaded', function() {
    video.play().catch(function(error){
      console.log('自动播放失败，需要用户操作:', error);
    });
  });
  </script>
</body>
</html>
