<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-5R4JMJ26LB"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-5R4JMJ26LB');

  <meta charset="UTF-8">
  <title>WiFi Connect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    #video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #qrImage  {
      display: none;
      max-width: 80%;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>请观看视频后获取WiFi二维码</h1>
  <video id="video" autoplay muted playsinline>
    <source src="sample7.mp4" type="video/mp4">
    您的浏览器不支持视频播放。
  </video>

  <div id="qrImage">
    <h2>WiFi二维码</h2>
    <img src="wifi-qr7.png" alt="WiFi QR Code" width="200"/>
  </div>

  <script>
    const video = document.getElementById('video');
    const qrImage = document.getElementById('qrImage');

    video.addEventListener('ended', () => {
      // 隐藏视频
      video.style.display = 'none';
      // 显示二维码图片
      qrImage.style.display = 'block';
    });
  </script>
</body>
</html>
