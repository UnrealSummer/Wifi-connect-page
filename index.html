
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WiFi 视频连接页（含访问统计）</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    #qr { display: none; margin-top: 20px; }
    video { max-width: 100%; }
  </style>
</head>
<body>
  <h1>请观看视频后获取WiFi二维码</h1>
  <video id="video" controls autoplay>
    <source src="sample.mp4" type="video/mp4">
    您的浏览器不支持视频播放。
  </video>

  <div id="qr">
    <h2>WiFi二维码</h2>
    <img src="wifi-qr.png" alt="WiFi QR Code" width="200"/>
  </div>

  <!-- 管理员可见的访问统计 -->
  <div id="admin-stats" style="display: none; margin-top: 20px;">
    本页面访问量：<span id="busuanzi_value_page_pv">加载中...</span> 次
  </div>

  <!-- 加载 busuanzi -->
  <script src="https://busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>

  <!-- 判断是否管理员 -->
  <script>
    const video = document.getElementById('video');
    const qr = document.getElementById('qr');
    video.onended = () => {
      qr.style.display = 'block';
    };
    if (location.search.includes("admin=1")) {
      document.getElementById("admin-stats").style.display = "block";
    }
  </script>
</body>
</html>
