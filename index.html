
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>扫码连接 WiFi</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    video {
      max-width: 100%;
      max-height: 100%;
    }
    #qr-container {
      display: none;
      flex-direction: column;
      align-items: center;
    }
    #qr-container img {
      width: 220px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <video id="video" autoplay muted>
    <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4" />
    您的浏览器不支持 video 标签。
  </video>

  <div id="qr-container">
    <p>视频已播放完毕，扫描下方二维码连接 WiFi：</p>
    <img src="wifi_qr.png" alt="WiFi QR Code" />
  </div>

  <!-- 隐藏的访问统计，仅当 URL 参数 ?admin=1 时显示 -->
  <div id="admin-counter" style="display: none; margin-top: 20px; color: #aaa;">
    👀 页面访问次数：<span id="busuanzi_value_page_pv">加载中...</span>
  </div>

  <script src="https://busuanzi.icodeq.com/busuanzi.pure.mini.js"></script>
  <script>
    const video = document.getElementById('video');
    const qrContainer = document.getElementById('qr-container');

    video.onended = () => {
      video.style.display = 'none';
      qrContainer.style.display = 'flex';
    };

    // 控制是否显示访问统计
    const params = new URLSearchParams(window.location.search);
    if (params.get("admin") === "1") {
      document.getElementById("admin-counter").style.display = "block";
    }
  </script>
</body>
</html>
