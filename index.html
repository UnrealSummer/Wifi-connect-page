  <meta charset="UTF-8">
  <title>WiFi Connect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background-color: #000;
      color: #fff;
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #qr-container {
      display: none;
      flex-direction: column;
      align-items: center;
    }
    #qrImage  {
      display: none;
      max-width: 80%;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>请观看视频后获取WiFi二维码</h1>
  <video id="video" autoplay muted playsinline>
    <source src="sample7.mp4" type="video/mp4">
    您的浏览器不支持视频播放。
  </video>

  <div id="qr-container">
    <p>视频已播放完毕，扫描下方二维码连接 WiFi：</p>
    <img src="wifi-qr7.png" alt="WiFi QR Code" />
  </div>

  <script>
    const video = document.getElementById('video');
    const qrContainer = document.getElementById('qr-container');

    video.onended = () => {
      video.style.display = 'none';
      qrContainer.style.display = 'flex';
    };
  </script>
</body>
</html>
